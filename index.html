<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Clock</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<div class="month-year">
				<div class="month">month</div>
				<div class="year">Year</div>
			</div>
			<div class="clock-face">
				<div class="time-element hour">hours</div>
				<div class="comma">:</div>
				<div class="time-element minutes">minutes</div>
				<div class="comma">:</div>
				<div class="time-element seconds">seconds</div>
			</div>
			<div class="weather-container"><ul class="weather"></ul></div>
		</div>

		<script src="main.js"></script>
	</body>
</html>
